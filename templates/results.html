<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Election Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .hero {
            background: linear-gradient(to right, #ff9933, #ffffff, #138808);
            color: #000;
            padding: 50px;
            font-size: 24px;
            font-weight: bold;
        }

        .result-container {
            margin: 30px auto;
            width: 50%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        .winner {
            font-size: 28px;
            font-weight: bold;
            color: #d32f2f;
            margin-bottom: 20px;
        }

        footer {
            background: #ff9933;
            color: white;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header class="hero">
        <h1>Election Winner</h1>
    </header>

    <div class="result-container">
        {% if winner_name != "No Winner" %}
            <p class="winner">üèÜ {{ winner_name }} üèÜ</p>
            <p><strong>Votes Received:</strong> {{ winner_votes }}</p>
            <p><strong>Percentage:</strong> {{ vote_percentage }}</p>
        {% else %}
            <p>No votes have been cast yet.</p>
        {% endif %}
    </div>

    <footer>
        <p>&copy; 2025 E-Voting System. Your Vote, Your Nation.</p>
    </footer>
</body>
</html>
