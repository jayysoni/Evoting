<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - E-Voting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .header {
            background: linear-gradient(to right, #ff9933, #002868);
            color: white;
            padding: 30px;
            font-size: 24px;
            font-weight: bold;
        }
        .contact-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            width: 50%;
            margin: 50px auto;
        }
        .contact-container h2 {
            color: #002868;
        }
        .contact-links a {
            display: block;
            font-size: 20px;
            color: #ff9933;
            text-decoration: none;
            margin: 10px 0;
            font-weight: bold;
            transition: 0.3s;
        }
        .contact-links a:hover {
            color: #d35400;
        }
        footer {
            background: #002868;
            color: white;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>E-Voting</h1>
        <p>Trust, Transparency, Technology</p>
    </header>
    
    <div class="contact-container">
        <h2>Contact Jay Soni</h2>
        <p>Connect with me on professional networks:</p>
        <div class="contact-links">
            <a href="https://www.linkedin.com/in/jay-soni" target="_blank">LinkedIn Profile</a>
            <a href="https://github.com/jay-soni" target="_blank">GitHub Profile</a>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2025 E-Voting Project. All Rights Reserved.</p>
    </footer>
</body>
</html>
